<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <link rel="stylesheet" href="css/index-stylee.css">
    <link rel="icon" href="source/icons8-google-96.png">
    <title>Google Images</title>
</head>
<body>
    <header>
        <div class="header-img">
            <img class="h-img" src="source/cs50" alt="cs50-logo">
        </div>
        <div class="links">
            <a href="index.html">Google Search</a>
            <a href="index-Advanced.html">Advanced Search</a>
        </div>
    </header>
    <main class="main-2pag">
        <section class="search-bar">
            <img class="logo-img" src="source/google-img-logo.png" alt="Google company logo">
            <div class="bar">
                <form class="input-bar" action="http://images.google.com/images">
                    <ion-icon name="search-outline"></ion-icon>
                    <input type="search" id="site-search" name="q">
                    <div class="btn-center">
                        <input value="Google Image" type="submit">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
