<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="source/icons8-google-96.png">
    <link rel="stylesheet" href="css/index-stylee.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <title>Google Search</title>
</head>

<body>
    <header>
        <div class="header-img">
            <img class="h-img" src="source/cs50" alt="cs50-logo">
        </div>
        <div class="links">
            <a href="index-images.html">Images</a>
            <a href="index-Advanced.html">Advanced Search</a>
        </div>
    </header>
    <main class="main-2pag">
        <section class="search-bar">
            <img class="logo-img" src="source/google-logo.png" alt="Google company logo">
            <div class="bar">
                <form class="input-bar" action="https://google.com/search">
                    <ion-icon name="search-outline"></ion-icon>
                    <input type="search" id="site-search" name="q">
                    <div class="btn-center">
                        <input value="Google Search" type="submit" name="btnK">
                        <input value="I am Feeling Lucky" type="submit" name="btnI">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
